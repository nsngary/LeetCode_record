name: LeetCode Sync

on:
  schedule:
    - cron: '0 2 * * *'      # 每天 10:00 (台灣)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Pull accepted solutions
        uses: skygragon/leetcode-cli-action@v0.2
        with:
          username: ${{ secrets.LEETCODE_USERNAME }}
          password: ${{ secrets.LEETCODE_PASSWORD }}
          target-dir: problems
          lang: python3           # 換 C++/Java 就改成 cpp / java

      - name: Commit & Push
        run: |
          git config user.name  github-actions
          git config user.email github-actions@github.com
          git add problems || true
          git commit -m "Auto-sync LeetCode" || exit 0
          git push
