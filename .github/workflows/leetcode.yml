name: LeetCode Sync

on:
  schedule:
    - cron: '0 2 * * *'      # 每日 10:00 (台灣)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: deep5050/leetcode-action@v2
        with:
          github-token:  ${{ secrets.GITHUB_TOKEN }}
          leetcode-session: ${{ secrets.LEETCODE_SESSION }}
          target-directory: problems      # 存放資料夾
          language: python3
