name: LeetCode Sync (shell)

on:
  schedule:
    - cron: '0 2 * * *'     # 每天 10:00 (台灣)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1) 安裝社群維護的 CLI（fork，支援新版 API）
      - name: Install latest leetcode-cli
        run: |
          npm install -g @leetcode-cli   
      # 2) 寫入 Cookie（注意小寫）
      - name: Write cookie config
        run: |
          mkdir -p ~/.lc
          echo '{
            "cookies": {
              "leetcode_session": "'"${{ secrets.LEETCODE_SESSION }}"'",
              "csrftoken":        "'"${{ secrets.LEETCODE_CSRF_TOKEN }}"'"
            }
          }' > ~/.lc/config.json

      # 3) 抓已通過題目並存為 .py
      - name: Fetch accepted problems
        run: |
          mkdir -p problems
          cd problems
          leetcode list -q -s ac -o json > list.json
          for slug in $(jq -r '.[].slug' list.json); do
            echo "📥 $slug"
            leetcode show "$slug" -g -l python3 > "${slug}.py"
          done

      # 4) Commit & Push 變動
      - name: Commit & Push
        run: |
          git config user.name  github-actions
          git config user.email github-actions@github.com
          git add problems || true
          git commit -m "Auto-sync LeetCode" || exit 0
          git push
