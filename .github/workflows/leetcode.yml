name: LeetCode Sync (shell)

on:
  schedule:
    - cron: '0 2 * * *'     # æ¯å¤© 10:00 (å°ç£)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1) å®‰è£ç¤¾ç¾¤ç¶­è­·çš„ CLIï¼ˆforkï¼Œæ”¯æ´æ–°ç‰ˆ APIï¼‰
      - name: Install latest leetcode-cli
        run: |
          npm install -g @leetcode-cli   
      # 2) å¯«å…¥ Cookieï¼ˆæ³¨æ„å°å¯«ï¼‰
      - name: Write cookie config
        run: |
          mkdir -p ~/.lc
          echo '{
            "cookies": {
              "leetcode_session": "'"${{ secrets.LEETCODE_SESSION }}"'",
              "csrftoken":        "'"${{ secrets.LEETCODE_CSRF_TOKEN }}"'"
            }
          }' > ~/.lc/config.json

      # 3) æŠ“å·²é€šéŽé¡Œç›®ä¸¦å­˜ç‚º .py
      - name: Fetch accepted problems
        run: |
          mkdir -p problems
          cd problems
          leetcode list -q -s ac -o json > list.json
          for slug in $(jq -r '.[].slug' list.json); do
            echo "ðŸ“¥ $slug"
            leetcode show "$slug" -g -l python3 > "${slug}.py"
          done

      # 4) Commit & Push è®Šå‹•
      - name: Commit & Push
        run: |
          git config user.name  github-actions
          git config user.email github-actions@github.com
          git add problems || true
          git commit -m "Auto-sync LeetCode" || exit 0
          git push
