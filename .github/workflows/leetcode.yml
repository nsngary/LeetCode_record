name: ğŸ§  LeetCode Daily Sync (via Cookie)

on:
  schedule:
    - cron: "0 2 * * *"  # æ¯æ—¥æ—©ä¸Š 10:00ï¼ˆå°ç£æ™‚é–“ UTC+8ï¼‰
  workflow_dispatch:      # æ‰‹å‹•è§¸ç™¼

jobs:
  leetcode-sync:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js (for leetcode-cli)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: ğŸ“¦ Install leetcode-cli
        run: npm install -g leetcode-cli

      - name: ğŸ” Configure Cookie for LeetCode Login
        run: |
          mkdir -p ~/.leetcode
          echo '{
            "cookies": {
              "LEETCODE_SESSION": "'"${{ secrets.LEETCODE_SESSION }}"'",
              "csrftoken": "'"${{ secrets.LEETCODE_CSRF_TOKEN }}"'"
            },
            "CN": false
          }' > ~/.leetcode/config.json

      - name: ğŸ§© Fetch Solved Problems
        run: |
          mkdir -p problems
          cd problems
          leetcode list -q -s ac -o json > list.json
          for title in $(jq -r '.[].slug' list.json); do
            echo "ğŸ“¥ Downloading: $title"
            leetcode show $title -g -l python3 > "${title}.py"
          done

      - name: âœ… Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "ğŸ” Auto-sync LeetCode solutions" || echo "Nothing to commit"
          git push origin main || echo "Nothing to push"